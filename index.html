<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav style="display: flex; margin: 10px; align-items: end; justify-content: end;">
    <div style="display: flex; margin: 10px; align-items: end; justify-content: start;">Logo</div>
    <div style="flex-grow: 100;"></div>
    <div style="display: flex; margin: 10px; align-items: end; flex-grow: 1;">
      <div style="margin-right: 10px;">products</div>
      <div>services</div>
    </div>
  </nav>

  <div class="item-container">
    <div class="item-box"><i class="fa-solid fa-cart-shopping "></i>
      <h4>Fast Shipping</h4>
      <p>lorem ipsum</p>
    </div>
    <div class="item-box"><i class="fa-solid fa-earth-americas"></i>
      <h4>Good Service</h4>
      <p>lorem ipsum</p>
    </div>
    <div class="item-box"><i class="fa-solid fa-person"></i>
      <h4>Free Coupons</h4>
      <p>lorem ipsum</p>
    </div>
    <div class="item-box"><i class="fa-solid fa-shirt"></i>
      <h4>New products</h4>
      <p>lorem ipsum</p>
    </div>
  </div>
  <div style="float: none; clear: both;"></div>

  <div class="shop-bg">
    <div class="shop-container">
      <div class="shop-item">
        <div class="img-container">
          <img src="/img/product1-1.jpg" alt="product1">
          <div class="overlay-wrap">
            <div class="overlay-black">
              <p>60$</p>
            </div>
          </div>
        </div>
      </div>

      <div class="shop-item">
        <div class="img-container">
          <img src="/img/product2.jpg" alt="product2">
          <div class="overlay">
            <p>300$</p>
          </div>
        </div>
      </div>

      <div class="shop-item">
        <div class="img-container">
          <img src="/img/product3.jpg" alt="product3">
          <div class="overlay">
            <p>12$</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-container">
    <div class='box'>1</div>
    <div class='box' style="flex-grow: 2;">2</div>
    <div class='box'>3</div>
  </div>
</body>
